# worktree-urls.conf - URL environment variables derived from port services
#
# Format: ENV_VAR_NAME URL_TEMPLATE
# Lines starting with # are comments. Blank lines are ignored.
#
# Use ${PORT_VAR_NAME} to reference a port defined in worktree-ports.conf.
# Example: If worktree-ports.conf defines DEV_PORT, use ${DEV_PORT} here.
#
# Add your project's URL-based env vars below:

# SITE_URL    http://localhost:${DEV_PORT}
# API_URL     http://localhost:${API_PORT}
