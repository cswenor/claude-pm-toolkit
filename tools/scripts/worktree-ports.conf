# worktree-ports.conf - Port services for worktree isolation
#
# Format: SERVICE_NAME BASE_PORT ENV_VAR
# Lines starting with # are comments. Blank lines are ignored.
#
# Each service gets: ENV_VAR = BASE_PORT + offset
# Offset formula: (issue_number % 79) * 100 + 3200
#
# Add your project's services below:

Dev_server    3000    DEV_PORT
Database      5432    DB_PORT

# Examples of additional services:
# Redis         6379    REDIS_PORT
# API_server    8080    API_PORT
# Storybook     6006    STORYBOOK_PORT
